    // ~~~~~~~~ 9 Hard Edabit ~~~~~~~~

    // AlTeRnAtInG cApS
    // Create a function that alternates the case of the letters in a string (known as Spongecase).
    //
    //
    // Notes
    // The first character should always be UPPERCASE.
    //     Ignore spaces.
    //

    function alternatingCaps(str) {
        var final = [];
        var strLower=str.toLowerCase();
        var strUpper=str.toUpperCase();
        var lastUpper=false;
        for(var letter=0;letter<str.length;letter++){
            if(str[letter]===" "){
                final.push(str[letter]);
                continue;
            }
            else if(lastUpper){
                final.push(strLower[letter]);
                lastUpper=false;
            }
            else{
                final.push(strUpper[letter]);
                lastUpper=true;
            }
        }
        return final.join("");
    }


    //     Examples
    console.log(alternatingCaps("Hello"));
    // ➞ "HeLlO"

    console.log(alternatingCaps("How are you?"));
    // ➞ "HoW aRe YoU?"

    console.log(alternatingCaps("OMG this website is awesome!"));
    // ➞ "OmG tHiS wEbSiTe Is AwEsOmE!"
